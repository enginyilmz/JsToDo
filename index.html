<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="style.css">

    <title>My Task List</title>
</head>

<body>
    <div class="container p-3">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="btnAddNewTask" type="submit">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a href="#" class="btn btn-outline-danger btn-sm delete-all float-end" id="btnDeleteAll">
                    Delete All
                </a>
            </div>
            <ul class="list-group" id="task-list">

            </ul>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
